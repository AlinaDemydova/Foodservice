<div style="min-height: calc(100% - 220px);">
  <div class="container">
    <mat-card class="example-card" *ngFor="let meal of meals">
      <mat-card-header>
        <mat-card-title>{{meal.name}}</mat-card-title>
        <mat-card-subtitle>Weight: {{meal.weight}} gr.</mat-card-subtitle>
      </mat-card-header>
      <img src="{{meal.imagePath}}" alt="{{meal.name}}">
      <mat-card-content>
        <p><b>List of ingredients: </b>{{meal.ingredientsList}}</p>
        <p><b>Price: </b>{{meal.price}} UAH</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/client/menu/', meal.id]">DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
