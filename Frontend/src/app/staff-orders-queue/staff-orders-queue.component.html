
<div style="min-height: calc(100% - 151px);">
<div style="display: flex; justify-content: space-around;">

<div class="ordersList" *ngIf="orders.length > 0" [ngClass]="{'column-reverse': isColumn}">
  <mat-card class="example-card" *ngFor="let order of orders">
    <mat-card-header>
      <mat-card-title>
        <div>{{transformDate(order.orderBirth)}}</div>
        <div>Status: {{order.status}}</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Responsible employee: <b></b></p>
      <p>Customer: <b>{{order.customerName}}</b></p>
      <p>Total quantity: <b>{{order.totalQuantity}}</b></p>
      <p>Total price: <b>{{order.totalPrice}}</b></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onDelete(order.id)">DELETE</button>
      <button
        mat-raised-button
        color="primary" [routerLink]="['/staff/ordersqueue/', order.id]">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="orders.length == 0">No orders yet</div>
<!-------------- filter ----------------->
<div class="filter">
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="oldestFirst" (ngModelChange)="sortedOrders()">Oldest first</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="unprocessed" (ngModelChange)="sortedOrders()">UNPROCESSED</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="inProgress" (ngModelChange)="sortedOrders()">IN PROGRESS</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="done" (ngModelChange)="sortedOrders()">DONE</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
<!-------------- /filter ----------------->

</div>

</div>
